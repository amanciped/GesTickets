<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
<h1>Registro de Usuario</h1>

<form th:action="@{/login/registro}" th:object="${usuario}" method="post">
    <label>Usuario:</label>
    <input type="text" th:field="*{username}" required><br><br>

    <label>Contrase√±a:</label>
    <input type="password" th:field="*{password}" required><br><br>

    <label>Nacionalidad:</label>
    <input type="text" th:field="*{nacionalidad}" required><br><br>

    <label>Rol:</label>
    <select th:field="*{rol}" required>
        <option value="USUARIO">Usuario</option>
        <option value="GESTOR">Gestor</option>
        <option value="ADMINISTRADOR">Administrador</option>
    </select><br><br>

    <button type="submit">Registrarse</button>
</form>

<a th:href="@{/login}">Volver al login</a>
</body>
</html>
