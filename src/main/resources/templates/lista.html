<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Solicitudes</title>
</head>
<body>
<h1>Solicitudes</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Prioridad</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="solicitud : ${solicitudes}">
        <td th:text="${solicitud.id}">ID</td>
        <td th:text="${solicitud.titulo}">Título</td>
        <td th:text="${solicitud.descripcion}">Descripción</td>
        <td th:text="${solicitud.prioridad}">Prioridad</td>
        <td th:text="${solicitud.estado}">Estado</td>
        <td>
            <a th:href="@{'/solicitudes/editar/' + ${solicitud.id}}">Editar</a>
            |
            <a th:href="@{'/solicitudes/eliminar/' + ${solicitud.id}}" onclick="return confirm('¿Estás seguro de eliminar esta solicitud?');">Eliminar</a>
        </td>
    </tr>
</table>

<a href="/solicitudes/formulario">Crear nueva solicitud</a>
</body>
</html>
